<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>jsSnacks</title>
</head>
<body>
    <div class="wrapper">
         <!-- SNACK 1  -->
        <div class="snack1 m">
            <input id="userNumber" type="number" placeholder="enter a number" class="no-outline">
            <button class="btn1 btn">Even</button>
            <h3 id="result" style="list-style: none;"></h3>
         </div>
        <!-- SNACK 2 -->
        <div class="snack2 m">
            <input id="clickMe" type="button" value="Generate Random Names"/>
            <h2 id="random_name"></h2>
        </div>
        <!-- SNACK 3-->
        <div class="snack3 m">
            <button class="btn3 btn">Get Sum</button>
            <h3 id="sum"></h3>
        </div>
    </div>
   

    <script src="./JS/script.js"></script>
</body>
</html>
